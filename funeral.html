<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Diphoka Funeral Parlour</title>

<style>

body{
    margin:0;
    font-family: Arial, sans-serif;
    background:black;
    color:white;
    text-align:center;
}

.header{
    padding:25px;
    border-bottom:2px solid gold;
}

.header h1{
    color:gold;
    margin:5px;
}

.card{
    background:#111;
    margin:15px;
    padding:15px;
    border-radius:10px;
    border:1px solid gold;
}

button{
    width:90%;
    padding:18px;
    margin:10px;
    background:black;
    color:white;
    border:2px solid gold;
    border-radius:8px;
    font-size:18px;
}

button:hover{
    background:gold;
    color:black;
}

.section{
    display:none;
    margin-top:15px;
    padding:15px;
    border-top:1px solid gold;
}

.mapbtn{
    background:gold;
    color:black;
    border:none;
    padding:12px;
    margin-top:10px;
    border-radius:6px;
    font-weight:bold;
}

</style>
</head>

<body>

<div class="header">
    <h1>üëí Diphoka Funeral Parlour</h1>
    <p>Digital Funeral Information</p>
</div>

<div class="card">

<button onclick="toggle('programme')">üìÑ Funeral Programme</button>
<div id="programme" class="section">
    <p>Opening Prayer</p>
    <p>Welcome & Announcements</p>
    <p>Tributes</p>
    <p>Sermon</p>
    <p>Final Viewing</p>
    <p>Procession to Cemetery</p>
</div>

<button onclick="toggle('home')">üëí Find My Home</button>
<div id="home" class="section">
    <p>Family Home Address:</p>
    <p>123 Main Street, Soweto</p>

    <a href="https://maps.google.com?q=123+Main+Street+Soweto">
        <button class="mapbtn">OPEN DIRECTIONS</button>
    </a>
</div>

<button onclick="toggle('service')">‚õ™ Find My Service</button>
<div id="service" class="section">
    <p>Methodist Church of SA</p>
    <p>07:00 ‚Äì 11:00</p>

    <a href="https://maps.google.com?q=Methodist+Church+of+SA">
        <button class="mapbtn">VIEW SERVICE LOCATION</button>
    </a>
</div>

<button onclick="toggle('cemetery')">‚ö∞Ô∏è Find My Cemetery</button>
<div id="cemetery" class="section">
    <p>Westpark Cemetery</p>

    <a href="https://maps.google.com?q=Westpark+Cemetery">
        <button class="mapbtn">OPEN CEMETERY LOCATION</button>
    </a>
</div>

</div>

<script>
function toggle(id){
    var x = document.getElementById(id);
    if(x.style.display === "block"){
        x.style.display = "none";
    } else {
        x.style.display = "block";
    }
}
</script>

</body>
</html>
